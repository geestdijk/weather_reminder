<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width={device-width}, initial-scale=1.0">
    <title>{% block title%} Home {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        {% load static %}
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script type="text/javascript" src={% static "js/inMemoryJwt.js" %}></script>
        {% block javascript %} {% endblock javascript %}
    </header>
    <main>
        <nav class="navbar navbar-expand-sm navbar-light bg-light mb-3">
            <div class="container">
              <a class="navbar-brand" href="#">WeatherReminder</a>
              <button
                class="navbar-toggler"
                data-toggle="collapse"
                data-target="#navbarNav"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">Home</a>
                  </li>
                  {% if user.is_authenticated %}
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'forecast' %}"
                      >My forecast</a
                    >
                  </li>
      
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'auth:logout' %}">Logout</a>
                  </li>
      
                  {% else %}
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'auth:signup' %}">SignUp</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'auth:login' %}">Login</a>
                  </li>
                  {% endif %}
                </ul>
              </div>
            </div>
          </nav>

        {% block content %}
        {% endblock content %}
    </main>
    <footer>
    </footer>

</body>
</html>
