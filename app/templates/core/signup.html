{% extends "main.html" %}
{% load static %}
{% block javascript %}
<!-- <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> -->
<script type="text/javascript" src={% static "js/core/signup.js" %}></script>
{% endblock %}
{% block content %}

<div class="container-fluid">
    
    <div class="container" id="cities-forecast">
        {% csrf_token %}
        <h2> Sign Up</h2>
        <div class="mb-3">
            <p style="color: red;" id="email_err"></p>
            <label for="id_email" class="form-label">Email address</label>
            <input type="text" class="form-control" id="id_email" name="email" maxlength="255" required aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <p style="color: red;" id="name_err"></p>
            <label class="form-label" for="id_name">Name</label> 
            <input type="text"class="form-control" name="name" maxlength="255" required id="id_name">
        </div>
        <div class="mb-3">
            <label class="form-label" for="id_password1">Password</label> 
            <input class="form-control" type="password" name="password1" required id="id_password1">
            <p style="color: red;" id="password_err"></p>
        </div>
        <div class="mb-3">
            <label class="form-label" for="id_password2">Password confirmation</label> 
            <input class="form-control" type="password" name="password2" required id="id_password2">
        </div>
        <button onclick="createUser()" class="btn btn-primary">Submit</button>
    </div>
    <input type="hidden" id="loginUrl" login-url="{% url 'auth:login'%}?after-signup=true"/>
</div>
{% endblock %}
